name: Pull Request CI

on:
  pull_request:
    branches: [master]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      SUPABASE_DEFAULT_USER_ID: ${{ secrets.SUPABASE_DEFAULT_USER_ID }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      QUIZLET_COOKIE: ${{ secrets.QUIZLET_COOKIE }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Build application
        run: npm run build

  unit-test:
    runs-on: ubuntu-latest
    needs: lint-and-build
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      SUPABASE_DEFAULT_USER_ID: ${{ secrets.SUPABASE_DEFAULT_USER_ID }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      QUIZLET_COOKIE: ${{ secrets.QUIZLET_COOKIE }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:unit -- --coverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  status-comment:
    runs-on: ubuntu-latest
    needs: [lint-and-build, unit-test]
    if: success()
    permissions:
      pull-requests: write
    steps:
      - name: Comment PR with success status
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '? **CI Pipeline Passed Successfully!**\n\n' +
                    '- ? Linting and Build\n' +
                    '- ? Unit Tests with Coverage\n\n' +
                    'All checks passed. This PR is ready for review!'
            })
